<html ng-app="kanbanApp">
  <head>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Kanban JS/CSS -->
    <script src="/js/main.js"></script>
    <link href="/css/main.css" rel="stylesheet">
  </head>
  <body ng-controller="KanbanCtrl">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <form ng-submit="addTask()">
            <div class="form-group">
              <input class="form-control" ng-model="newTaskText" placeholder="new task text" />
              <button type="submit" class="btn btn-default">Add Task</button>
            </div>
          </form>
        </div>
      </div>

      <div class="col-sm-3">
        <h2>Opened</h2>
        <ul>
          <li ng-repeat="task in tasks | filter: {col: 0}">
            <input ng-model="task.text" ng-change="tasks.$save(task)" />
            <button ng-click="tasks.$remove(task)">Delete Task</button>
            <span class="glyphicon glyphicon-chevron-right" ng-click="moveRight(task)"></span>
          </li>
        </ul>
      </div>
      <div class="col-sm-3">
        <h2>In Progress</h2>
        <ul>
          <li ng-repeat="task in tasks | filter: {col: 1}">
            <input ng-model="task.text" ng-change="tasks.$save(task)" />
            <span class="glyphicon glyphicon-chevron-left" ng-click="moveLeft(task)"></span>
            <button ng-click="tasks.$remove(task)">Delete Task</button>
            <span class="glyphicon glyphicon-chevron-right" ng-click="moveRight(task)"></span>
          </li>
        </ul>
      </div>
      <div class="col-sm-3">
        <h2>Verify</h2>
        <ul>
          <li ng-repeat="task in tasks | filter: {col: 2}">
            <input ng-model="task.text" ng-change="tasks.$save(task)" />
            <span class="glyphicon glyphicon-chevron-left" ng-click="moveLeft(task)"></span>
            <button ng-click="tasks.$remove(task)">Delete Task</button>
            <span class="glyphicon glyphicon-chevron-right" ng-click="moveRight(task)"></span>
          </li>
        </ul>
      </div>
      <div class="col-sm-3">
        <h2>Done</h2>
        <ul>
          <li ng-repeat="task in tasks | filter: {col: 3}">
            <input ng-model="task.text" ng-change="tasks.$save(task)" />
            <span class="glyphicon glyphicon-chevron-left" ng-click="moveLeft(task)"></span>
            <button ng-click="tasks.$remove(task)">Delete Task</button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
